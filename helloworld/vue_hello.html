<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
</head>
<body>
<div id="app">
    <h1 v-bind:title="msg">hello</h1>

    {{ msg }}

    <h2 v-if="type==='A'">A</h2>
    <h2 v-else-if="type==='B'">B</h2>
    <h2 v-else>C</h2>


    <ul>
        <li v-for="(item,index) in items">{{ index }}----{{ item.name }}</li>
    </ul>

    <button v-on:click="clickMe">click me</button>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "hello vue",
            type: 'A',
            items: [
                {name: '王'},
                {name: '家'},
                {name: '乐'}
            ]
        },
        methods: {
            //方法必须定义在vue的method中
            clickMe: function () {
                alert(this.msg);
            }
        }
    });
</script>
</body>
</html>
